{% extends "base.html" %}
{% block body %}
<section class="container">
  <div class="box">
    <form action="/signup" method="POST">
      <div class="field">
        <label for="" class="label">用户名</label>
        <div class="control">
          <input type="text" class="input" name="name">
        </div>
      </div>
      <div class="field">
        <label for="" class="label">邮箱</label>
        <div class="control">
          <input type="email" class="input" name="email">
        </div>
      </div>
      <div class="field">
        <label for="" class="label">密码</label>
        <div class="control">
          <input type="password" class="input" name="password">
        </div>
      </div>
      <div class="field">
        <label for="" class="label">重复密码</label>
        <div class="control">
          <input type="password" class="input" name="repassword">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger">注册</button>
        </div>
        <div class="control">
          <a href="/signin" class="button is-text">已有账号，去登录</a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
